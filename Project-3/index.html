     <section id="login-page-container">

    <!-- notes dialog --> 
    <dialog id="note-dialog">
        <h2 class="dialog-heading"></h2>
        <button onclick="closeDialog()" class="close-dialog">&times;</button>
        <form id="note-form">
        <div id="notes-title-container">
        <label for="title" class="dialog-label">Title</label>
        <input type="text" placeholder="The Title of this note is..." title="Please enter note title" id="title">
        </div>
        <div id="notes-content-container">
        <label for="content" class="dialog-label">Note Content</label>
        <textarea placeholder="Your notes content will be here" id="content"></textarea>
        </div>
        <div class="dialog-btn-container">
        <button onclick="closeDialog()" type="button" class="dialog-btn" id="dialog-close" title="Please enter note content">close</button>
        <button type="submit" class="dialog-btn" id="note-submit">Create</button>
        </div>
